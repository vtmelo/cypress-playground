name: Cypress Playground testing with Docker Compose

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  cypress-run:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Start API Service
        run: docker compose up -d api

      - name: Wait for API
        run: |
          echo "Waiting for Serverest API..."
          npx wait-on http-get://localhost:3000/usuarios -t 60000 -i 5000 --verbose

      - name: Display API logs
        run: docker compose logs api

      - name: Run Cypress tests
        run: docker compose run --rm cypress cypress run

      - name: Stop containers
        if: always()
        run: docker compose down -v