version: '3.8'

services:

  api:
    image: paulogoncalvesbh/serverest:latest
    container_name: serverest-api
    ports:
      - "3000:3000" 


  e2e:
    image: cypress
    build: ./e2e
    container_name: cypress
    depends_on:
      - web
    environment:
      - CYPRESS_baseUrl=http://web
    command: npx cypress run

    volumes:
      - ./e2e/cypress:/app/cypress
      - ./e2e/cypress.config.js:/app/cypress.config.js
      - api
    # Passa a URL da API como variável de ambiente para o contêiner do Cypress
    # 'http://api:3000' -> 'api' é o nome do serviço definido acima.
    environment:
      - CYPRESS_BASE_URL=http://api:3000